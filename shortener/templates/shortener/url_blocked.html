{% extends 'base.html' %}
{% block title %}URL Blocked - TinyURL.run{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-shield-x text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="h4 fw-bold text-danger mb-3">URL Blocked</h2>
                    <p class="text-muted mb-4">
                        This URL cannot be shortened for security reasons.
                    </p>
                    <div class="alert alert-danger">
                        <strong>Reason:</strong> {{ reason }}
                    </div>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'index' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i>Try Another URL
                        </a>
                        <a href="{% url 'contact' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-envelope me-2"></i>Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
